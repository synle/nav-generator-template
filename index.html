<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <link rel="stylesheet" href="//synle.github.io/nav-generator/index.css" />
  </head>
  <body>
    <load></load>
    <script src="./index.js"></script>
    <script src="//synle.github.io/nav-generator/index.js?hasCustomNavBeforeLoad=1"></script>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('//synle.github.io/nav-generator/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);

              // Check for updates every hour
              setInterval(
                () => {
                  registration.update();
                },
                60 * 60 * 1000,
              );

              // Reload page when new service worker takes control
              let refreshing = false;
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                  refreshing = true;
                  window.location.reload();
                }
              });

              // Handle waiting service worker
              if (registration.waiting) {
                registration.waiting.postMessage({ type: 'SKIP_WAITING' });
              }

              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available, prompt user or auto-reload
                    console.log('New version available! Reloading...');
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                });
              });
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
